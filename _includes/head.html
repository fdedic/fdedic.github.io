<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% if page.metatitle %}{{page.metatitle}}{% elsif page.title%}{{page.title}}{% else %}Filip Dědic{% endif %}</title>
    <meta name="description" content="Filip Dědic. Design, strategie, vzdělávání.">

    {% if page.redirect %}<meta http-equiv="refresh" content="0; url={{ page.redirect }}">{% endif %}

<!-- CSS
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<link rel="stylesheet" href="https://fdedic.github.io/assets/css/stylesheet.css" type="text/css" charset="utf-8">
<link rel="stylesheet" href="https://fdedic.github.io/assets/css/base.css" type="text/css" charset="utf-8">
<link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">
<style type="text/css">
	#mc_embed_signup{background:#fff; clear:left; font:14px Helvetica,Arial,sans-serif; }
	/* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.
	   We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
</style>

<link rel="icon" href="/assets/images/favicon.png" />

<meta name="viewport" content="width=device-width">

<script src="//code.jquery.com/jquery-1.10.2.min.js" type="text/javascript"></script>

 <meta property="og:type"   content="article" />
 <meta property="og:url"    content="http://fdedic.net{{page.url}}" />
 <meta property="og:title"  content="{% if page.title %}{{page.title}}{% else %}Filip Dědic{% endif %}" />
 <meta property="og:image"  content="http://fdedic.net.com/assets/images/green.png" />
 <meta property="og:image:width"  content="600" />
 <meta property="og:image:height"  content="315" />

{% if page.layout == 'blog' %}

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@filipdedic">
<meta name="twitter:creator" content="@filipdedic">
<meta name="twitter:title" content="{% if page.title %}{{page.title}}{% else %}Filip Dedic{% endif %}">
<meta name="twitter:description" content="{% if page.subtitle %}{{page.subtitle}}{% else %}{{page.content | truncatewords:20 | strip_html}}{% endif %}">
<meta name="twitter:image" content="http://fdedic.net/assets/images/green.png">

{% endif %}


</head>
