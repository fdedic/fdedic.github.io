
{% include head.html %}

{% include header.html %}

<section class="content">
  <div id="wrapper">
    <div id="main">
      <div class="grid-container">
        <div class="row text-block">
            {{content}}
            
            {% for post in site.posts limit:10 %}
              <article class="post">
                <h1 class="page-title">{{ page.title }}</h1>
                <time datetime="{{ page.date | date: '%d %B %Y' }}" class="page-date">{{ page.date | date: '%d %B %Y' }}</time>
                <hr>
                {{ content }}
                <hr>
              </article>
            {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>
{% include footer.html %}
