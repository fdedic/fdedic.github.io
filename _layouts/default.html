{% include footer.html %}

  <script type="text/javascript">
    $(document).ready(function(){

      function freshDot(){
        this.obj = document.createElement("div");
        this.obj.classList.add("box");
        this.obj.style.top = (window.scrollHeight * Math.random()) + 'px';
        this.obj.style.left = (window.scrollWidth *
      Math.random()) + 'px';
            this.size = Math.floor(5);
        this.obj.style.height =  this.size + 'vh';
        this.obj.style.width = this.size + 'vh';

        document.body.appendChild(this.obj);
      }
      var dot = [];
      for(var i = 0 ; i < 12; i++ ){
        dot.push(new freshDot());
      }
      /*
      $(window).resize(function(){
        for(i=0;i<200;i++){
          document.body.removeChild(dot[i]);
        }
      });
      */
    });
  </script>
